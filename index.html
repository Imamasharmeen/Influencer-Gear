<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Influencer Products</title>
    <script src="https://kit.fontawesome.com/e8f10cd1db.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-section">
        <nav class="nav-container">    
            <h3 class="brand-name">Influencer products</h3>
            <ul class="nav-link">
                <li class="nav-item"><a href="" class="nav-link"></a>Home </li>
                <li class="nav-item"><a href="" class="nav-link"></a>Products</li>
                <li class="nav-item"><a href="" class="nav-link"></a>Sign up</li>
                <li class="nav-item"><a href="" class="nav-link"></a>Log in</li>

        </nav>
        <div class="banner-section">

    </header>
    <main class="sponsor">
        <section class="sponsor-company">
            <img src="./logos/Alibaba.svg">
            <img src="./logos/Amazon.svg">

            <img src="./logos/Ebay.svg">
